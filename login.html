<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <header class="cabecalho">
        <img class="forma__background" src="./src/imagens/background.png" alt="Background em forma ondular">

        <div class="nav__menu__cabecalho">
            <img class="logo__cabecalho" src="./src/imagens/logo-desktop.png" alt="Logo do adopet">
            <img class='icone__home' src="./src/imagens/icone-home.png" alt="Ícone botão home">
            <img src="./src/imagens/icone-msg.png" class="icone-msg" alt="Ícone de mensagem">
        </div>
     </header>

     <div class="patinhas">
        <img src="./src/imagens/patinhas.png" alt="Imagens de patinhas em desenho">
    </div>

    <div>
        <img class="logo-azul" src="./src/imagens/logo-azul.png" alt="Logo adopet na cor azul">
    </div>

    <div class="login__text">
        <h1>Já tem conta? Faça seu login:</h1>
    </div>
    
    <div class="forma">
        <img class="forma-esquerda" src="./src/imagens/background-tres.png" alt="Imagem ondular usada para estilização">
        <img src="./src/imagens/background-dois.png" alt="Imagem ondular usada para estilização" class="forma-direita">
    </div>

    <form>
        <label for="email__login">Email</label>
        <input class="input-login" type="email" id="email__login" placeholder="Insira seu email">
        <label for="senha__login">Senha</label>
        <input class="input-login" type="password" id="senha__login" placeholder="Insira sua senha">
        <a href="#">Esqueci minha senha.</a>
        <input type="button" value="Entrar" class="btn__entrar">
    </form>

    <footer class="footer__text">
        <h2>2022 - Desenvolvido por Alura.</h2>
    </footer>
</body>
</html>
